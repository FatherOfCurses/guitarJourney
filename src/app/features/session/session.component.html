<nb-card size='medium'>
  <nb-card-body>
    <nb-stepper orientation='vertical'>
      <nb-step label='Start a session'>
        <app-session-before
          *ngIf='!sessionStarted'
          [sessionForm]="this.sessionForm"
          (desiredPracticeTime)="populateTimer($event)"
        ></app-session-before>
        <button nbButton nbStepperNext>Start</button>
      </nb-step>
      <nb-step label='Session underway'>
        <app-session-during [targetPracticeTime]='targetPracticeTime'></app-session-during>
        <button nbButton nbStepperPrevious>Go Back</button>
        <button nbButton nbStepperNext>Finish</button>
      </nb-step>
      <nb-step label='Done'>
        <app-session-after></app-session-after>
        <button nbButton nbStepperNext>Exit</button>
      </nb-step>
    </nb-stepper>
  </nb-card-body>
</nb-card>







<app-session-after *ngIf='sessionFinished'></app-session-after>

<nb-card>
  <nb-layout-header>
    <h6 style="text-align: center">Previous Sessions</h6>
  </nb-layout-header>
</nb-card>
