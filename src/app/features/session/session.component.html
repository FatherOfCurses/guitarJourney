
<app-session-before
  *ngIf='!sessionStarted'
  [sessionForm]="this.sessionForm"
  (desiredPracticeTime)="populateTimer($event)"
></app-session-before>

<app-session-during *ngIf="sessionStarted || !sessionFinished" [targetPracticeTime]='targetPracticeTime'></app-session-during>

<app-session-after *ngIf='sessionFinished'></app-session-after>

<nb-card>
  <nb-layout-header>
    <h6 style="text-align: center">Previous Sessions</h6>
  </nb-layout-header>
</nb-card>
