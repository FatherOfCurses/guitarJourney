
 <nb-card>
   <nb-card-header>
     <h1>Practice time!</h1>
   </nb-card-header>
   <nb-card-body>
     Progress:
     <nb-progress-bar [value]=this.practiceTime></nb-progress-bar>
   </nb-card-body>
   <nb-card-footer>
     <h3>Time Selected: {{this.practiceTime}}</h3>
   </nb-card-footer>
   <button nbButton (click)="onClick()">Finish!</button>
 </nb-card>
