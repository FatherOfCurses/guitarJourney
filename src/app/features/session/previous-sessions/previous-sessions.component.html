<h1>Previous Practice Sessions</h1>
<p-table [value]="sessionData" [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th>Date</th>
      <th>Practice Time</th>
      <th>What Practiced</th>
      <th>Session Intent</th>
      <th>Reflection</th>
      <th>Goal for next time</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-sessionData>
    <tr>
      <td>{{sessionData.date}}</td>
      <td>{{sessionData.practiceTime}}</td>
      <td>{{sessionData.whatToPractice}}</td>
      <td>{{sessionData.sessionIntent}}</td>
      <td>{{sessionData.postPracticeReflection}}</td>
      <td>{{sessionData.goalForNextTime}}</td>
    </tr>
  </ng-template>
</p-table>
