<h4>Previous Practice Sessions</h4>
<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Date column -->
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.date }}</mat-cell>
  </ng-container>
  <!-- Practice Time column -->
  <ng-container matColumnDef="practiceTime">
    <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element['practiceTime'] }}</mat-cell>
  </ng-container>
  <!-- What to practice column -->
  <ng-container matColumnDef="whatToPractice">
    <mat-header-cell *matHeaderCellDef>What Practiced</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element['whatToPractice'] }}</mat-cell>
  </ng-container>
   <!-- Session intent column -->
  <ng-container matColumnDef="sessionIntent">
    <mat-header-cell *matHeaderCellDef>Practice Intent</mat-header-cell>
    <mat-cell *matCellDef="let session">{{ session['sessionIntent'] }}</mat-cell>
  </ng-container>
  <!-- Reflection Column -->
  <ng-container matColumnDef="postPracticeReflection">
    <mat-header-cell *matHeaderCellDef>Reflection</mat-header-cell>
    <mat-cell *matCellDef="let session">{{ session['postPracticeReflection'] }}</mat-cell>
  </ng-container>
  <!-- Goal for next time column -->
  <ng-container matColumnDef="goalForNextTime">
    <mat-header-cell *matHeaderCellDef>Goal for next time</mat-header-cell>
    <mat-cell *matCellDef="let session">{{ session['goalForNextTime'] }}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
