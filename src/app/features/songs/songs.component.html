<h1 class="text-2xl font-semibold tracking-tight text-neutral-900 mb-4">My Songs</h1>

<div class="mb-4">
  <button
    pButton
    type="button"
    label="Add Song"
    icon="pi pi-plus"
    class="inline-flex items-center justify-center rounded-xl bg-indigo-600 px-4 py-2 text-white font-medium
           hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    (click)="addSong()"
  ></button>
</div>

<p-table
  [value]="songData"
  styleClass="p-datatable-gridlines"
  [tableStyle]="{'min-width': '50rem'}"
  selectionMode="single"
  [(selection)]="selectedSong"
  dataKey="id"
  (onRowSelect)="onRowSelect($event)"
>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="title">Title <p-sortIcon field="title"></p-sortIcon></th>
      <th pSortableColumn="artist">Artist <p-sortIcon field="artist"></p-sortIcon></th>
      <th pSortableColumn="album">Album <p-sortIcon field="album"></p-sortIcon></th>
      <th pSortableColumn="genre">Genre <p-sortIcon field="genre"></p-sortIcon></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-song>
    <tr [pSelectableRow]="song">
      <td>{{ song.title }}</td>
      <td>{{ song.artist }}</td>
      <td>{{ song.album }}</td>
      <td>{{ song.genre }}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="4" class="text-center text-neutral-500 py-8">
        No songs yet. Click "Add Song" to get started.
      </td>
    </tr>
  </ng-template>
</p-table>
