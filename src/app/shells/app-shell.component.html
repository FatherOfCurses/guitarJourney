<!-- Sticky top bar -->
<header class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-neutral-200">
    <div class="mx-auto max-w-6xl px-4">
      <p-menubar [model]="items()">
        <ng-template pTemplate="start">
          <a routerLink="/" class="font-semibold text-neutral-900 hover:opacity-80">Guitar Journey</a>
        </ng-template>
  
        <ng-template pTemplate="end">
          <p-button
            label="Account"
            icon="pi pi-user"
            styleClass="p-button-text"
            (onClick)="toggleUserMenu($event)"
          ></p-button>
  
          <!-- Popup TieredMenu for user actions -->
          <p-tieredMenu
            #userMenu
            [model]="userItems()"
            [popup]="true"
            appendTo="body"
          ></p-tieredMenu>
        </ng-template>
      </p-menubar>
    </div>
  </header>
  
  <!-- Page content -->
  <main class="mx-auto max-w-6xl px-4 py-6">
    <router-outlet />
  </main>
