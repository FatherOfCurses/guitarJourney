<h1 class="text-2xl font-semibold mb-4">Sign in</h1>
<form (ngSubmit)="submit()" class="space-y-3 max-w-sm">
  <input [(ngModel)]="email" name="email" placeholder="Email"
         class="w-full rounded border px-3 py-2" />
  <input [(ngModel)]="password" name="password" type="password" placeholder="Password"
         class="w-full rounded border px-3 py-2" />
  <button class="rounded-xl px-4 py-2 bg-indigo-600 text-white">Sign in</button>
</form>
